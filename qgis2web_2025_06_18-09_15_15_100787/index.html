<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .ol-control > * {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0px;
        }

        .ol-attribution a,
        .gcd-gl-input::placeholder,
        .search-layer-input-search::placeholder {
            color: #444444 !important;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        .ol-control > *:focus,
        .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-control {
            background-color: rgba(255, 255, 255, .4) !important;
            padding: 2px !important;
        }

        /* LEGEND STYLE */
        .legend-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid #888;
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 14px;
            width: 200px;
        }

        .legend-container img {
            width: 60px;
            display: block;
            margin: 0 auto 8px auto;
        }

        .legend-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .legend-symbol {
            width: 20px;
            height: 10px;
            margin-right: 8px;
            border: 1px solid #000;
        }

        .legend-sungai { background-color: #000000; }       /* biru */
        .legend-kesehatan { background-color: #ff0015; }     /* hijau terang */
        .legend-pemerintah { background-color: #FFD700; }    /* kuning emas */
        .legend-jalan { background-color: #585858; }         /* abu tua */
    </style>

    <title>WebGIS - Manokwari</title>
</head>
<body>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- Legend Overlay -->
    <div class="legend-container">
        <img src="images/manokwari.png" alt="Logo Kota">
        <div class="legend-title">MANOKWARI</div>
        <div class="legend-item"><div class="legend-symbol legend-sungai"></div> Sungai</div>
        <div class="legend-item"><div class="legend-symbol legend-kesehatan"></div> Kesehatan</div>
        <div class="legend-item"><div class="legend-symbol legend-pemerintah"></div> Pemerintahan</div>
        <div class="legend-item"><div class="legend-symbol legend-jalan"></div> Jalan</div>
    </div>

    <!-- JS Resources -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/ADMINISTRASIKECAMATAN_AR_50K_0.js"></script>
    <script src="layers/JALAN_LN_50K_1.js"></script>
    <script src="layers/PUSKESMAS_PT_50K_2.js"></script>
    <script src="layers/PEMERINTAHAN_PT_50K_3.js"></script>
    <script src="layers/SUNGAI_AR_50K_4.js"></script>
    <script src="styles/ADMINISTRASIKECAMATAN_AR_50K_0_style.js"></script>
    <script src="styles/JALAN_LN_50K_1_style.js"></script>
    <script src="styles/PUSKESMAS_PT_50K_2_style.js"></script>
    <script src="styles/PEMERINTAHAN_PT_50K_3_style.js"></script>
    <script src="styles/SUNGAI_AR_50K_4_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
</body>
</html>
